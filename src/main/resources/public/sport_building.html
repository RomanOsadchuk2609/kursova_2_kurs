<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Спортивні споруди</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app = "kursova">
<div class="container" style="margin-top: 30px" ng-controller = "AppCtrl as ctrl" >
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading"> Спортивна споруда </div>
                <div class="panel-body">

                    <table class="table table-striped">
                        <thead>
                        <tr>

                            <th>Id</th>
                            <th>Назва</th>
                            <th>Тип споруди</th>
                            <th>Адреса</th>
                            <th>Телефон</th>

                        </tr>
                        </thead>
                        <tbody>

                         <tr ng-repeat = "item in sport_building">
                             <td>{{item.id}}</td>
                             <td>{{item.name}}</td>
                             <td>{{item.typeOfSportBuilding.name}}</td>
                             <td>{{item.phone}}</td>
                             <td>{{item.address}}</td>

                         </tr>

                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
