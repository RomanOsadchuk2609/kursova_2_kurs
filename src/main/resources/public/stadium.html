<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Стадіони</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app = "kursova">
<div class="container" style="margin-top: 30px" ng-controller = "AppCtrl as ctrl" >
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading"> Стадіон </div>
                <div class="panel-body">

                    <table class="table table-striped">
                        <thead>
                        <tr>

                            <th>Id</th>
                            <th>Спортивна споруда</th>
                            <th>Вмістимість</th>
                            <th>Площа поля</th>
                            <th>Наявність<br>доріжок для бігу</th>
                            <th>Наявність<br>гімнастичної зони</th>

                        </tr>
                        </thead>
                        <tbody>

                         <tr ng-repeat = "item in stadium">
                             <td>{{item.id}}</td>
                             <td>{{item.sportBuilding.name}}</td>
                             <td>{{item.capacity}}</td>
                             <td>{{item.fieldArea}}</td>
                             <td>{{item.presenceOfPathForRunning}}</td>
                             <td>{{item.presenceOfGymnasticZone}}</td>
                         </tr>

                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
