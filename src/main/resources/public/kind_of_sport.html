<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Види спорту</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app = "kursova">
<div class="container" style="margin-top: 30px" ng-controller = "AppCtrl as ctrl" >
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading"> Вид спорту </div>
                <div class="panel-body">

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Назва</th>
                            <th>Дії</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr ng-repeat = "item in kind_of_sport">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td><button ng-click="ctrl.del_kind_of_sport(item.id)">Видалити</button></td>
                        </tbody>

                    </table>
                </div>



            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/kind_of_sport.js"></script>



<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>-->
</body>
</html>
