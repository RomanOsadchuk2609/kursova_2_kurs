<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Види спорту і тренери спортсменів</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app = "kursova">
<div class="container" style="margin-top: 30px" ng-controller = "AppCtrl as ctrl" >
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading">  </div>
                <div class="panel-body">

                    <table class="table table-striped">
                        <thead>
                        <tr>

                            <th>Id</th>
                            <th>Спортсмен</th>
                            <th>Вид спорту</th>
                            <th>Спортивна категорія</th>
                            <th>Тренер</th>

                        </tr>
                        </thead>
                        <tbody>

                         <tr ng-repeat = "item in sportsman_sport_coach">
                             <td>{{item.id}}</td>
                             <td>{{item.sportsman.name}}</td>
                             <td>{{item.kindOfSport.name}}</td>
                             <td>{{item.sportCategory.name}}</td>
                             <td>{{item.coach.name}}</td>

                         </tr>

                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</body>
</html>
