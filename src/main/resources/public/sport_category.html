<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Спортивні розряди</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app = "kursova">
<div class="container" style="margin-top: 30px" ng-controller = "AppCtrl as ctrl" >
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading"> Спортивний розряд </div>
                <div class="panel-body">

                    <table class="table table-striped">
                        <thead>
                        <tr>

                            <th>Id</th>
                            <th>Назва</th>
                            <th>Дії</th>

                        </tr>
                        </thead>
                        <tbody>

                         <tr ng-repeat = "item in sport_category">
                             <td>{{item.id}}</td>
                             <td>{{item.name}}</td>
                             <td><button ng-click="ctrl.del_sport_category(item.id)">Видалити</button></td>

                         </tr>

                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/sport_category.js"></script>
</body>
</html>
