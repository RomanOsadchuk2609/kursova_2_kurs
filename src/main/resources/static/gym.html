<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Спортивні зали</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app = "kursova">
<div class="container" style="margin-top: 30px" ng-controller = "AppCtrl as ctrl" >
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading"> Спортивна зала </div>
                <div class="panel-body">

                    <table class="table table-striped">
                        <thead>
                        <tr>

                            <th>Id</th>
                            <th>Спортивна споруда</th>
                            <th>Наявність<br>кардіо зони</th>
                            <th>Наявність<br>кросфіт зони</th>
                            <th>Наявність<br>боксерського рингу</th>

                        </tr>
                        </thead>
                        <tbody>

                         <tr ng-repeat = "item in gym">
                             <td>{{item.id}}</td>
                             <td>{{item.sportBuilding.name}}</td>
                             <!--<td>{{if(item.presenceOfCardioZone)?"так":"ні"}}</td>-->
                             <td>{{item.presenceOfCardioZone?'Так':'Ні'}}</td>
                             <td>{{item.presenceOfCrossfitZone?'Так':'Ні'}}</td>
                             <td>{{item.presenceOfBoxingRing?'Так':'Ні'}}</td>

                         </tr>

                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
