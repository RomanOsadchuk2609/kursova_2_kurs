<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Змагання</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>
<body ng-app = "kursova">
<div class="container" style="margin-top: 30px" ng-controller = "AppCtrl as ctrl" >
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading"> Змагання </div>
                <div class="panel-body">

                    <table class="table table-striped">
                        <thead>
                        <tr>

                            <th>Id</th>
                            <th>Назва</th>
                            <th>Дата проведення</th>
                            <th>Організатор</th>
                            <th>Спортивна споруда</th>
                            <th>Вид спорту</th>

                        </tr>
                        </thead>
                        <tbody>

                         <tr ng-repeat = "item in competition">
                             <td>{{item.id}}</td>
                             <td>{{item.name}}</td>
                             <td>{{item.date}}</td>
                             <td>{{item.organizer.name}}</td>
                             <td>{{item.sportBuilding.name}}</td>
                             <td>{{item.kindOfSport.name}}</td>

                         </tr>

                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../static/js/angular.min.js"></script>
<script type="text/javascript" src="../static/js/main.js"></script>
</body>
</html>
