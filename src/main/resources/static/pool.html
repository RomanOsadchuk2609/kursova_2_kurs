<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Басейни</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app = "kursova">
<div class="container" style="margin-top: 30px" ng-controller = "AppCtrl as ctrl" >
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading"> Басейн </div>
                <div class="panel-body">

                    <table class="table table-striped">
                        <thead>
                        <tr>

                            <th>Id</th>
                            <th>Спортивна споруда</th>
                            <th>Глибина</th>
                            <th>Ширина</th>
                            <th>Довжина</th>
                            <th>Максимальна висота<br>для струбків у воду</th>

                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-repeat = "item in pool">
                            <td>{{item.id}}</td>
                            <td>{{item.sportBuilding.name}}</td>
                            <td>{{item.depth}}</td>
                            <td>{{item.width}}</td>
                            <td>{{item.length}}</td>
                            <td>{{item.maxHeight}}</td>

                        </tr>

                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
