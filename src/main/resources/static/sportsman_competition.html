<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Учасники змагань</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app = "kursova">
<div class="container" style="margin-top: 30px" ng-controller = "AppCtrl as ctrl" >
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading"> Учасник змагань </div>
                <div class="panel-body">

                    <table class="table table-striped">
                        <thead>
                        <tr>

                            <th>Id</th>
                            <th>Спорстмен</th>
                            <th>Змагання</th>
                            <th>Призове місце</th>

                        </tr>
                        </thead>
                        <tbody>

                         <tr ng-repeat = "item in sportsman_competition">
                             <td>{{item.id}}</td>
                             <td>{{item.sportsman.name}}</td>
                             <td>{{item.competition.name}}</td>
                             <td>{{item.prizePlace}}</td>

                         </tr>

                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
